spring:
  application:
    name: eventchain-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-must-be-at-least-32-chars}
  access-token-expiration-ms: 900000
  refresh-token-expiration-ms: 604800000

razorpay:
  key-id: ${RAZORPAY_KEY_ID:rzp_test_}
  key-secret: ${RAZORPAY_KEY_SECRET:}
  webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:}
  success-url: ${RAZORPAY_SUCCESS_URL:http://localhost:5173/payment/success}
  cancel-url: ${RAZORPAY_CANCEL_URL:http://localhost:5173/payment/cancel}

blockchain:
  enabled: ${BLOCKCHAIN_ENABLED:false}
  contract-address: ${CONTRACT_ADDRESS:}
  private-key: ${BLOCKCHAIN_PRIVATE_KEY:}
  rpc-url: ${RPC_URL:https://rpc-mumbai.maticvigil.com/}
  chain-id: 80001

app:
  frontend-url: ${FRONTEND_URL:http://localhost:5173}
