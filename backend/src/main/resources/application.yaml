spring:
  application:
    name: eventchain-backend
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:event_management_chain}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:placeholder}
            client-secret: ${GOOGLE_CLIENT_SECRET:placeholder}
            redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:5173/oauth2/callback}
            scope: email,profile

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-must-be-at-least-32-chars}
  access-token-expiration-ms: 900000
  refresh-token-expiration-ms: 604800000

stripe:
  api-key: ${STRIPE_SECRET_KEY:sk_test_}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
  success-url: ${STRIPE_SUCCESS_URL:http://localhost:5173/payment/success}
  cancel-url: ${STRIPE_CANCEL_URL:http://localhost:5173/payment/cancel}

blockchain:
  enabled: ${BLOCKCHAIN_ENABLED:false}
  contract-address: ${CONTRACT_ADDRESS:}
  private-key: ${BLOCKCHAIN_PRIVATE_KEY:}
  rpc-url: ${RPC_URL:https://rpc-mumbai.maticvigil.com/}
  chain-id: 80001

app:
  frontend-url: ${FRONTEND_URL:http://localhost:5173}
