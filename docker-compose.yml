version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: event_management_chain
      MYSQL_USER: eventchain
      MYSQL_PASSWORD: eventchain
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: event_management_chain
      DB_USERNAME: eventchain
      DB_PASSWORD: eventchain
      JWT_SECRET: your-256-bit-secret-key-for-jwt-signing-must-be-at-least-32-chars
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      FRONTEND_URL: http://localhost:5173
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
